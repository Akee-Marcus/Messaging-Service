services:
  app:
    image: app:latest
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - "ASPNETCORE_URLS=http://+:8080"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
